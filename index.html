<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caser Cipher Js</title>
</head>
<body>

    <div class="container">
        <h1>Caesar Cipher</h1>
        <p>Message Like 007</p>

        <div class="input-sect">
            <input type="text" class="js-input" placeholder="Enter Your Message to Encrypt/Decrypt" autofocus>
            <div>
                <label class="shift-key">Secret Key</label>
                <input type="number" class="js-numb">
            </div>
            <div class="btn-sect">
                <button class="btn encrypt-btn">Encrypt Me</button>
                <button class="btn decrypt-btn">Decrypt Me</button>
            </div>
        </div>
    </div>
    <div class="new-msg"></div>

    <script src="script.js"></script>
    
</body>
</html>
